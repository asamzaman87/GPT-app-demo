<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pending Invites</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-color, #ffffff);
      color: var(--text-color, #1a1a1a);
      padding: 16px;
      min-height: 100vh;
    }
    
    .dark {
      --bg-color: #1a1a1a;
      --text-color: #e5e5e5;
      --card-bg: #2a2a2a;
      --card-border: #3a3a3a;
      --btn-accept: #22c55e;
      --btn-decline: #ef4444;
      --btn-tentative: #f59e0b;
    }
    
    .light {
      --bg-color: #ffffff;
      --text-color: #1a1a1a;
      --card-bg: #f9fafb;
      --card-border: #e5e7eb;
      --btn-accept: #16a34a;
      --btn-decline: #dc2626;
      --btn-tentative: #d97706;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }
    
    .header .count {
      background: var(--btn-accept);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.875rem;
    }
    
    .invite-card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
    }
    
    .invite-title {
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .invite-meta {
      font-size: 0.875rem;
      opacity: 0.8;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .invite-meta .icon {
      width: 16px;
      text-align: center;
    }
    
    .invite-description {
      font-size: 0.875rem;
      opacity: 0.7;
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid var(--card-border);
    }
    
    .actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }
    
    .btn {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    
    .btn:hover {
      opacity: 0.9;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .btn-accept {
      background: var(--btn-accept);
      color: white;
    }
    
    .btn-decline {
      background: var(--btn-decline);
      color: white;
    }
    
    .btn-tentative {
      background: var(--btn-tentative);
      color: white;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      opacity: 0.7;
    }
    
    .empty-state .icon {
      font-size: 3rem;
      margin-bottom: 16px;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--card-border);
      border-top-color: var(--btn-accept);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .status-badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 500;
      margin-left: 8px;
    }
    
    .status-accepted { background: var(--btn-accept); color: white; }
    .status-declined { background: var(--btn-decline); color: white; }
    .status-tentative { background: var(--btn-tentative); color: white; }
    
    .auth-required {
      text-align: center;
      padding: 40px 20px;
    }
    
    .auth-required .btn {
      margin-top: 16px;
      display: inline-block;
      width: auto;
      padding: 12px 24px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading">
      <div class="spinner"></div>
      <p>Loading invitations...</p>
    </div>
  </div>

  <script>
    // Wait for window.openai to be available
    function init() {
      const openai = window.openai;
      if (!openai) {
        setTimeout(init, 100);
        return;
      }
      
      // Apply theme
      document.body.className = openai.theme === 'dark' ? 'dark' : 'light';
      
      // Get tool output data
      const data = openai.toolOutput;
      const app = document.getElementById('app');
      
      if (!data) {
        app.innerHTML = '<div class="empty-state"><div class="icon">‚ùå</div><p>No data available</p></div>';
        return;
      }
      
      // Handle auth required
      if (data.authRequired) {
        app.innerHTML = `
          <div class="auth-required">
            <div class="icon" style="font-size: 3rem; margin-bottom: 16px;">üîê</div>
            <h2>Connect Google Calendar</h2>
            <p style="margin-top: 8px; opacity: 0.7;">To view your pending invitations, connect your Google account.</p>
            <button class="btn btn-accept" onclick="window.openai.openExternal('${data.authUrl}')">
              Connect Google Calendar
            </button>
          </div>
        `;
        return;
      }
      
      // Render invites
      const invites = data.invites || [];
      
      if (invites.length === 0) {
        app.innerHTML = `
          <div class="empty-state">
            <div class="icon">‚úÖ</div>
            <h2>No Pending Invitations</h2>
            <p style="margin-top: 8px;">You're all caught up!</p>
          </div>
        `;
        return;
      }
      
      let html = `
        <div class="header">
          <h1>üìÖ Pending Invitations</h1>
          <span class="count">${invites.length}</span>
        </div>
      `;
      
      invites.forEach((invite, index) => {
        const organizer = invite.organizerName || invite.organizerEmail;
        html += `
          <div class="invite-card" id="invite-${index}">
            <div class="invite-title">${escapeHtml(invite.summary)}</div>
            <div class="invite-meta"><span class="icon">üìÜ</span> ${invite.startTime} - ${invite.endTime}</div>
            ${invite.location ? `<div class="invite-meta"><span class="icon">üìç</span> ${escapeHtml(invite.location)}</div>` : ''}
            <div class="invite-meta"><span class="icon">üë§</span> ${escapeHtml(organizer)}</div>
            ${invite.description ? `<div class="invite-description">${escapeHtml(invite.description.substring(0, 150))}${invite.description.length > 150 ? '...' : ''}</div>` : ''}
            <div class="actions" id="actions-${index}">
              <button class="btn btn-accept" onclick="respond('${invite.eventId}', 'accepted', ${index})">‚úì Accept</button>
              <button class="btn btn-tentative" onclick="respond('${invite.eventId}', 'tentative', ${index})">? Maybe</button>
              <button class="btn btn-decline" onclick="respond('${invite.eventId}', 'declined', ${index})">‚úó Decline</button>
            </div>
          </div>
        `;
      });
      
      app.innerHTML = html;
      
      // Notify ChatGPT of our height
      if (openai.notifyIntrinsicHeight) {
        openai.notifyIntrinsicHeight(document.body.scrollHeight);
      }
    }
    
    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    async function respond(eventId, response, index) {
      const openai = window.openai;
      const actionsEl = document.getElementById(`actions-${index}`);
      
      // Show loading state
      actionsEl.innerHTML = '<div class="loading" style="padding: 10px;"><div class="spinner" style="width: 20px; height: 20px;"></div></div>';
      
      try {
        // Call the respond_to_invite tool
        const result = await openai.callTool('respond_to_invite', {
          event_id: eventId,
          response: response
        });
        
        // Show success
        const statusClass = `status-${response}`;
        const statusText = response === 'accepted' ? 'Accepted' : response === 'declined' ? 'Declined' : 'Tentative';
        actionsEl.innerHTML = `<span class="status-badge ${statusClass}">${statusText} ‚úì</span>`;
        
      } catch (error) {
        actionsEl.innerHTML = `<span style="color: var(--btn-decline);">Error: ${error.message}</span>`;
      }
    }
    
    // Initialize when ready
    init();
  </script>
</body>
</html>
